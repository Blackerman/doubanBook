<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告管理</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/ZLM.css">
    <style type="text/css">
    </style>
</head>
<body class="greenimage">
<!--检索-->
<div class="layui-row" id="divSearch" style="margin-top: 10px">
    <div class="layui-form">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">
                公告名称
            </label>
            <div class="layui-inline" style="margin-left: 20px">
                <input type="text" name="name" id="name" placeholder="需要检索的公告名称" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">
                管理员
            </label>
            <div class="layui-inline" style="margin-left: 20px">
                <input type="text" name="author" id="author" placeholder="需要检索的管理员名称" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item layui-inline" style="margin-left: 50px">
            <div class="layui-inline">
                <button id="btnSearch" class="layui-btn layui-btn-primary " >
                    <i class="layui-icon layui-icon-search" style="font-size:15px"></i>
                </button>
            </div>
            <div class="layui-inline">
                <button id="btnAdd" class="layui-btn layui-btn-primary " >
                    <i class="layui-icon layui-icon-add-1" style="font-size:15px"></i>
                </button>
            </div>
        </div>

<!--        公告内容面板-->
        <div id="divNoticeInfo" style="display:none;margin: 10px;">
            <div class="layui-form " layui-filter="divNoticeUpdate">
                <div class="layui-form-item">
                    <label class="layui-form-label">公告名称</label>
                    <div class="layui-input-block" id="noticeName" style="text-align: center;font-size: 20px"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">管理员</label>
                    <div class="layui-input-block" id="noticeAuthor" style="text-align: center;font-size: 20px"></div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea" id="pContent"></textarea>
                    </div>
                </div>

            </div>
        </div>
<!--        修改公告面板-->
        <div id="divNoticeUpdate" style="display:none;margin: 10px;">
            <div class="layui-form " layui-filter="divNoticeUpdate">
                <div class="layui-form-item">
                    <label class="layui-form-label">公告名称</label>
                    <div class="layui-input-block" id="updateName" style="text-align: center;font-size: 20px"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">管理员</label>
                    <div class="layui-input-block" id="updateAuthor" style="text-align: center;font-size: 20px"></div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea" id="updateContent"></textarea>
                    </div>
                </div>


            </div>
        </div>

<!--        添加公告面板-->
        <div id="divNoticeAdd" style="display:none;margin: 10px;">
            <div class="layui-form " layui-filter="divNoticeUpdate">
                <div class="layui-form-item">
                    <label class="layui-form-label">公告名称</label>
                    <div class="layui-input-block">
                        <input type="text" id="addName"
                               required placeholder="添加公告标题" class="layui-input"/>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea" id="addContent"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="layui-row" id="result">
    <table id="tblResult" lay-filter="tblResult"></table>
</div>

</body>
</html>

<script type="text/javascript" src="/js/layui/layui.js"></script>
<script type="text/javascript" src="/js/logic/notice.js"></script>
