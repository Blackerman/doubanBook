<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章管理</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/ZLM.css">
    <style type="text/css">
    </style>
</head>
<body class="greenimage">
<!--检索-->
<div class="layui-row" id="divSearch" style="margin-top: 10px">
    <div class="layui-form">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">
                文章名称
            </label>
            <div class="layui-inline" style="margin-left: 20px">
                <input type="text" name="name" id="name" placeholder="需要检索的文章名称" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">
                文章标签
            </label>
            <div class="layui-inline" style="margin-left: 20px">
                <input type="text" name="tags" id="tags" placeholder="需要检索的文章标签" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item layui-inline" style="margin-left: 50px">
            <div class="layui-inline">
                <button id="btnSearch" class="layui-btn layui-btn-primary " >
                    <i class="layui-icon layui-icon-search" style="font-size:15px"></i>
                </button>
            </div>
        <div class="layui-inline">
            <button id="btnAdd" class="layui-btn layui-btn-primary " >
                <i class="layui-icon layui-icon-add-1" style="font-size:15px"></i>
            </button>
        </div>
    </div>

<!--我的文章内容-->
        <div id="divArticleInfo" style="display:none;margin: 10px;">
            <div class="layui-form " layui-filter="bookInfoEdit">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章名称</label>
                    <div class="layui-input-block" id="articleName" style="text-align: center;font-size: 20px"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">作者：</label>
                    <div class="layui-input-block" id="articleAuthor" style="text-align: center;font-size: 20px"></div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="无" class="layui-textarea" id="content"></textarea>
                    </div>
                </div>
            </div>
        </div>
<!--        添加我的文章-->
        <div id="divMyArticleAdd" style="display:none;margin: 10px;">
            <div class="layui-form " layui-filter="divNoticeUpdate">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章名称</label>
                    <div class="layui-input-block">
                        <input type="text" id="addMyArticleName"
                               required placeholder="添加文章名称" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标签</label>
                    <div class="layui-input-block">
                        <input type="text" id="addMyArticleTags"
                               required placeholder="添加文章标签" class="layui-input"/>
                    </div>

                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入文章内容" class="layui-textarea" id="addMyArticleContent"></textarea>
                    </div>
                </div>
            </div>
        </div>
<!--修改文章内容-->
        <div id="divArticleUpdate" style="display:none;margin: 10px;">
            <div class="layui-form " layui-filter="divNoticeUpdate">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章名称</label>
                    <div class="layui-input-block" id="updateName" style="text-align: center;font-size: 20px"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标签</label>
                    <div class="layui-input-block" id="updateTags" style="text-align: center;font-size: 20px"></div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <textarea name="desc" placeholder="无" class="layui-textarea" id="updateContent"></textarea>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>

<div class="layui-row" id="result">
    <table id="tblResult" lay-filter="tblResult"></table>
</div>

</body>
</html>

<script type="text/javascript" src="/js/layui/layui.js"></script>
<script type="text/javascript" src="/js/logic/myArticle.js"></script>
