<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/ZLM.css">
    <style type="text/css">
    </style>
</head>
<body class="greenimage">
    <!--检索-->
    <div class="layui-row" id="divSearch" style="margin-top: 10px">
        <div class="layui-form">
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">
                    用户名<i class="layui-icon">&#xe66f;</i>
                </label>
                <div class="layui-inline" style="margin-left: 20px">
                    <input type="text" name="name" id="name" placeholder="需要检索的用户名" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item layui-inline" style="margin-bottom: 20px;margin-left: 50px">
                <div class="layui-lnline">
                    <select name="state" id="selState" class="layui-input">
                        <option value="-1" selected>全部</option>
                        <option value="0">用户</option>
                        <option value="1">管理员</option>
                        <option value="2">屏蔽</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item layui-inline" style="margin-left: 50px">
                <div class="layui-inline">
                    <button id="btnSearch" class="layui-btn layui-btn-primary">
                        <i class="layui-icon layui-icon-search"></i>检索
                    </button>
                </div>
            </div>

            <div id="divUserInfo" style="display: none;margin:10px;height: 100px">
                <div class="layui-form layui-form-pane" layui-filter="userInfoEdit">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <i class="layui-icon">&#xe66f;</i>
                        </label>
                        <div class="layui-input-block" id="divUidForUpdate" style="text-align: center;font-size: 25px"></div>
                    </div>
                     <div class="layui-form-item">
                         <label class="layui-form-label">
                             状态<i class="layui-icon">&#xe642;</i>
                         </label>
                         <div class="layui-input-block">
                             <input type="text" name="state" id="updateState" style="width: 230px;"
                             required placeholder="(0：用户 1：管理员 2：屏蔽)" class="layui-input">
                         </div>
                      </div>
                </div>
            </div>

        </div>
    </div>

    <div class="layui-row" id="result">
        <table id="tblResult" lay-filter="tblResult"></table>
    </div>

</body>
</html>

<script type="text/javascript" src="/js/layui/layui.js"></script>
<script type="text/javascript" src="/js/logic/UserManage.js"></script>
