<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/ZLM.css">

</head>
<body class="greenimage">
<form class="layui-form" style="margin-top: 10%;margin-left: 35%">
    <div class="layui-form-item " >
        <label class="layui-form-label">当前密码<i class="layui-icon">&#xe673;</i></label>
        <div class="layui-input-inline">
            <input type="password" name="p1" id="p1"  required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
        </div>
        <!--<div class="layui-form-mid layui-word-aux">请输入原密码</div>-->
    </div>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码<i class="layui-icon"> &#xe673;</i></label>
        <div class="layui-input-inline">
            <input type="password" name="p2" id="p2"  required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
        </div>
        <!--<div class="layui-form-mid layui-word-aux">请输入新密码</div>-->
    </div>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码<i class="layui-icon">&#xe673;</i></label>
        <div class="layui-input-inline">
            <input type="password" name="p3" id="p3" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
        </div>
        <!--<div class="layui-form-mid layui-word-aux">请验证新密码</div>-->
    </div>
    <br>
    <div class="layui-form-item">
        <div class="layui-input-block" >
                <button class="layui-btn layui-btn-radius layui-anim" data-anim="layui-anim-scale" id="modify" lay-submit lay-filter="formDemo">修改</button>
                <button class="layui-btn layui-btn-radius layui-anim" data-anim="layui-anim-scale"  style="margin-left: 8%" type="reset" class="layui-btn layui-btn-primary">重置</button>

        </div>
    </div>
</form>



</body>
</html>



<script type="text/javascript" src="/js/layui/layui.all.js"></script>
<script type="text/javascript" src="/js/logic/updatePsw.js"></script>
</body>
</html>
